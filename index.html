<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href="css/style.css"> 
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <img src="./img/cloud1.png" alt="구름1">
    <img src="./img/cloud2.png" alt="구름2">

    <div class="slide-wrapper">
      <div class="slide-list">
        <div class="back-morning"></div>
        <div class="back-afternoon"></div>
        <div class="back-evening"></div>
        <div class="back-night"></div>
      </div>

      <header>
        <h1 class="logo">
          <a href="./index.html"><img class= "logoimg" src="/img/logo_b.png" alt="로고블랙">
          </a>
        </h1>

        <nav>
          <ul>
            <li><a class="underline" href="">About</a></li>
            <li><a class="underline" href="">Company</a></li>
            <li><a class="underline" href="">History</a></li>
            <li><a class="underline" href="">Community</a></li>
            <li><a class="underline" href="">Contact us</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="logo_text">
          <p class="text_big"><strong>Lorem</strong> <span>Ipsum</span></p>
          <p>Lorem Ipsum is simply dummy text of the printing Materials</p>
        </div>
      
        <section>
          <div class="hand-wrapper">
            
            <div class="hand-morning">
              <img src="./img/phone_morning.png" alt="손아침">
            </div>
            <div class="hand-afternoon">
              <img src="./img/phone_afternoon.png" alt="손낮">
            </div>
            <div class="hand-evening">
              <img src="./img/phone_evening.png" alt="손오후">
            </div>
            <div class="hand-night">
              <img src="./img/phone_night.png" alt="손저녁">
            </div>
          </div>
        </section>

        <div class="phone_display">
            <img src="./img/cloud1.png" alt="구름1">
            <img src="./img/cloud2.png" alt="구름2">
        </div>

        <ul class="clock">
          <li class="time"></li>
          <li class="time">:</li>
          <li class="time"></li>
          <li class="time">:</li>
          <li class="time"></li>
        </ul>

      </main>

      <footer>
        <div class="button-wrapper">
          <button class="btn1 btn" type="button">morning</button>
          <button class="btn2 btn" type="button">afternoon</button>
          <button class="btn3 btn" type="button">evening</button>
          <button class="btn4 btn" type="button">night</button>
        </div>
      </footer>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
